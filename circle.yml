machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t gliderlabs/pagebuilder .

test:
  override:
    - docker run -v $PWD:/project gliderlabs/pagebuilder mkdocs build

deployment:
  debug:
    branch: master
    commands:
      - git push origin master:mirror
      - docker run -v /home/ubuntu/.ssh:/tmp/ssh -v $PWD:/project gliderlabs/pagebuilder deploy "build $CIRCLE_BUILD_NUM"
