machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t gliderlabs/pagebuilder .

test:
  override:
    - /bin/true

deployment:
  docs:
    branch: [master, mirror]
    commands:
      - >
        docker run
          -v /home/ubuntu/.ssh:/tmp/ssh
          -v $PWD:/project
          -e LATEST=master
          gliderlabs/pagebuilder
            deploy "build $CIRCLE_BUILD_NUM"
  mirror:
    branch: master
    commands:
      - git push origin master:mirror
  docker:
    branch: master
    commands:
      - docker push gliderlabs/pagebuilder
