machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t gliderlabs/pagebuilder .

test:
  override:
    - /bin/true

deployment:
  master:
    branch: master
    commands:
      - $(docker run -e LATEST=master gliderlabs/pagebuilder circleci-cmd)
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gliderlabs/pagebuilder
      - git push origin master:mirror
  mirror:
    branch: mirror
    commands:
      - $(docker run gliderlabs/pagebuilder circleci-cmd)
